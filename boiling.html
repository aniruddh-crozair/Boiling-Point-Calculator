<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiling Point Calculator - Crozair Technicea</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(120deg, #1c1c1c, #2c3e50);
      color: #f1f1f1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Input Fields Styling */
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: #00a8ff;
      box-shadow: 0 0 10px #00a8ff;
      color: #fff;
    }
    label {
      font-weight: 500;
      color: #f8f9fa;
    }

    /* Result Box */
    .result-box {
      background: linear-gradient(135deg, rgba(32,58,67,0.95), rgba(44,83,100,0.95));
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.5s ease;
    }
    .result-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #00a8ff, #4cd137, #ffd369, #e84118, #00a8ff);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }
    .result-box::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 15px;
      background: linear-gradient(135deg, #203a43, #2c5364);
      z-index: 1;
    }
    .result-title,
    .result-value,
    .substance-name {
      position: relative;
      z-index: 2;
    }

    .result-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .result-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffd369;
    }
    .substance-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4cd137;
      margin-bottom: 8px;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
        opacity: 1; /* Ensure cross-browser consistency */
        }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Crozair Technicea</a>
    </div>
  </nav>

  <!-- Main Calculator Section -->
  <main class="container" style="margin-top: 100px; margin-bottom: 60px;">
    <h2 class="text-center mb-5 fw-bold">⚗️ Boiling Point Calculator</h2>

    <form id="calcForm" onsubmit="return false;" class="row g-4">

      <!-- Substance First -->
      <div class="col-md-6">
        <label for="substance" class="form-label">Search Substance</label>
        <input class="form-control" list="substanceList" id="substance" placeholder="Type to search...">
        <datalist id="substanceList">
          <option value="Ether" data-hvap="25">
          <option value="Hexanes" data-hvap="25">
          <option value="Carbon Disulfide" data-hvap="25">
          <option value="Methylene Chloride" data-hvap="25">
          <option value="Acetone" data-hvap="30">
          <option value="Benzene" data-hvap="30">
          <option value="Chloroform" data-hvap="30">
          <option value="Methanol" data-hvap="37">
          <option value="Ethanol" data-hvap="37">
          <option value="Water" data-hvap="43">
          <option value="Butanol" data-hvap="43">
          <option value="DMSO" data-hvap="55">
          <option value="Nitrobenzene" data-hvap="55">
          <option value="Sulfuric Acid" data-hvap="55">
          <option value="Mercury" data-hvap="60">
          <option value="Formamide" data-hvap="60">
          <option value="Glycol" data-hvap="60">
          <option value="High Molecular Compounds" data-hvap="70">
        </datalist>
      </div>

      <div class="col-md-6">
        <label for="Hvap" class="form-label">ΔHvap (kJ/mol)</label>
        <input type="number" step="any" id="Hvap" class="form-control" value="" required />
      </div>

      <div class="col-md-6">
        <label for="P1" class="form-label">Initial Pressure P₁ (Torr)</label>
        <input type="number" step="any" id="P1" class="form-control" placeholder="Enter P₁" required />
      </div>

      <div class="col-md-6">
        <label for="T1" class="form-label">Initial Boiling Point T₁ (°C)</label>
        <input type="number" step="any" id="T1" class="form-control" placeholder="Enter T₁" required />
      </div>

      <div class="col-md-6">
        <label for="P2" class="form-label">Final Pressure P₂ (Torr)</label>
        <input type="number" step="any" id="P2" class="form-control" placeholder="Enter P₂ or leave blank" />
      </div>

      <div class="col-md-6">
        <label for="T2" class="form-label">Final Boiling Point T₂ (°C)</label>
        <input type="number" step="any" id="T2" class="form-control" placeholder="Enter T₂ or leave blank" />
      </div>
    </form>

    <!-- Stylish Results Section -->
    <div id="resultBox" class="result-box mt-5 d-none">
      <div class="result-title">Calculation Result</div>
      <div id="substanceName" class="substance-name"></div>
      <div id="resultText" class="result-value"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© Crozair Technicea 2025</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const R = 8.314;

    function celsiusToKelvin(c) { return c + 273.15; }
    function kelvinToCelsius(k) { return k - 273.15; }

    function calculateT2(P1, T1, P2, Hvap) {
      const ln_P2_P1 = Math.log(P2 / P1);
      const inv_T2 = 1 / T1 - (R * ln_P2_P1) / Hvap;
      return 1 / inv_T2;
    }

    function calculateP2(P1, T1, T2, Hvap) {
      const inv_T2 = 1 / T2;
      const ln_P2_P1 = (1 / T1 - inv_T2) * Hvap / R;
      return P1 * Math.exp(ln_P2_P1);
    }

    const P1Input = document.getElementById('P1');
    const T1Input = document.getElementById('T1');
    const P2Input = document.getElementById('P2');
    const T2Input = document.getElementById('T2');
    const HvapInput = document.getElementById('Hvap');
    const resultText = document.getElementById('resultText');
    const resultBox = document.getElementById('resultBox');
    const substanceName = document.getElementById('substanceName');
    const substanceInput = document.getElementById('substance');

    let lastChanged = null;

    function updateValues() {
      const P1 = parseFloat(P1Input.value);
      const T1_c = parseFloat(T1Input.value);
      const Hvap_kJ = parseFloat(HvapInput.value);
      if (isNaN(P1) || isNaN(T1_c) || isNaN(Hvap_kJ)) return;

      const Hvap = Hvap_kJ * 1000;
      const T1 = celsiusToKelvin(T1_c);
      let substance = substanceInput.value || "Unknown Substance";

      if (lastChanged === 'P2') {
        const P2 = parseFloat(P2Input.value);
        if (isNaN(P2) || P2 <= 0) { T2Input.value = ''; return; }
        const T2 = calculateT2(P1, T1, P2, Hvap);
        const T2c = Math.ceil(kelvinToCelsius(T2));
        T2Input.value = T2c;
        substanceName.textContent = substance;
        resultText.textContent = `At ${P2} Torr → Boiling Point ≈ ${T2c} °C`;
        resultBox.classList.remove("d-none");
      } else if (lastChanged === 'T2') {
        const T2_c = parseFloat(T2Input.value);
        if (isNaN(T2_c)) { P2Input.value = ''; return; }
        const T2 = celsiusToKelvin(T2_c);
        const P2 = Math.ceil(calculateP2(P1, T1, T2, Hvap));
        P2Input.value = P2;
        substanceName.textContent = substance;
        resultText.textContent = `At ${T2_c} °C → Pressure ≈ ${P2} Torr`;
        resultBox.classList.remove("d-none");
      }
    }

    P2Input.addEventListener('input', () => { lastChanged = 'P2'; updateValues(); });
    T2Input.addEventListener('input', () => { lastChanged = 'T2'; updateValues(); });
    [P1Input, T1Input, HvapInput].forEach((input) => input.addEventListener('input', updateValues));

    substanceInput.addEventListener('input', (e) => {
      const options = document.querySelectorAll('#substanceList option');
      options.forEach(opt => {
        if (opt.value.toLowerCase() === e.target.value.toLowerCase()) {
          document.getElementById('Hvap').value = opt.dataset.hvap;
          updateValues();
        }
      });
    });
  </script>
</body>
</html>
