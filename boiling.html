<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boiling Point Calculator - Crozair Technicea</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap-Select CSS (adds live-search) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(120deg, #1c1c1c, #2c3e50);
      color: #f1f1f1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Input Fields Styling */
    .form-control,
    .bootstrap-select .dropdown-toggle {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.12) !important;
      color: #fff !important;
      border-radius: 10px !important;
      transition: all 0.22s ease;
    }
    .form-control:focus,
    .bootstrap-select .dropdown-toggle:focus {
      background: rgba(255, 255, 255, 0.08) !important;
      border-color: #00a8ff !important;
      box-shadow: 0 0 10px #00a8ff !important;
      color: #fff !important;
      outline: none;
    }

    /* bootstrap-select dropdown menu */
    .bootstrap-select .dropdown-menu {
      background-color: #233240;
      border-radius: 8px;
    }
    .bootstrap-select .dropdown-menu .inner > li > a {
      color: #fff;
    }
    .bootstrap-select .dropdown-menu .inner > li > a:hover {
      background: #00a8ff;
      color: #0b1220;
    }
    .bootstrap-select .filter-option {
      color: #fff !important;
    }

    label { color: #e9eef2; font-weight: 600; }

    /* Result Box */
    .result-box {
      background: linear-gradient(135deg, rgba(32,58,67,0.95), rgba(44,83,100,0.95));
      border-radius: 15px;
      padding: 22px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.35s ease;
    }
    .result-title { font-size: 1.3rem; font-weight: 600; color: #dfeef6; }
    .result-value { font-size: 1.6rem; font-weight: 700; color: #ffd369; }
    .substance-name { font-size: 1.05rem; font-weight: 700; color: #4cd137; margin-bottom: .45rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); }
    }

    .form-control::placeholder { color: rgba(255,255,255,0.65); }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Crozair Technicea</a>

      <!-- Small Back Button (neat pill) -->
      <a href="index.html" class="btn btn-outline-info btn-sm ms-auto nav-back d-flex align-items-center">
        <span class="me-1">‚Üê</span> Back
      </a>
    </div>
  </nav>

  <!-- Main -->
  <main class="container" style="margin-top:100px; margin-bottom:60px;">
    <h2 class="text-center mb-5 fw-bold">‚öóÔ∏è Boiling Point Calculator</h2>

    <form id="calcForm" onsubmit="return false;" class="row g-4">

      <!-- Substance Dropdown (searchable) -->
      <div class="col-md-6">
        <label for="substance">Search Substance</label>
        <!-- note: do NOT add form-control here ‚Äî bootstrap-select creates its own button -->
        <select id="substance" class="selectpicker" data-live-search="true" data-width="100%" title="Choose substance...">
          <option value="Ether" data-hvap="25">Ether</option>
          <option value="Hexanes" data-hvap="25">Hexanes</option>
          <option value="Carbon Disulfide" data-hvap="25">Carbon Disulfide</option>
          <option value="Methylene Chloride" data-hvap="25">Methylene Chloride</option>
          <option value="Acetone" data-hvap="30">Acetone</option>
          <option value="Benzene" data-hvap="30">Benzene</option>
          <option value="Chloroform" data-hvap="30">Chloroform</option>
          <option value="Methanol" data-hvap="37">Methanol</option>
          <option value="Ethanol" data-hvap="37">Ethanol</option>
          <option value="Water" data-hvap="43">Water</option>
          <option value="Butanol" data-hvap="43">Butanol</option>
          <option value="DMSO" data-hvap="55">DMSO</option>
          <option value="Nitrobenzene" data-hvap="55">Nitrobenzene</option>
          <option value="Sulfuric Acid" data-hvap="55">Sulfuric Acid</option>
          <option value="Mercury" data-hvap="60">Mercury</option>
          <option value="Formamide" data-hvap="60">Formamide</option>
          <option value="Glycol" data-hvap="60">Glycol</option>
          <option value="High Molecular Compounds" data-hvap="70">High Molecular Compounds</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="Hvap">ŒîHvap (kJ/mol)</label>
        <input type="number" step="any" id="Hvap" class="form-control" value="" placeholder="kJ/mol (auto-filled when you pick a substance)" required />
      </div>

      <div class="col-md-6">
        <label for="P1">Initial Pressure P‚ÇÅ (Torr)</label>
        <input type="number" step="any" id="P1" class="form-control" placeholder="Enter P‚ÇÅ" required />
      </div>

      <div class="col-md-6">
        <label for="T1">Initial Boiling Point T‚ÇÅ (¬∞C)</label>
        <input type="number" step="any" id="T1" class="form-control" placeholder="Enter T‚ÇÅ" required />
      </div>

      <div class="col-md-6">
        <label for="P2">Final Pressure P‚ÇÇ (Torr)</label>
        <input type="number" step="any" id="P2" class="form-control" placeholder="Enter P‚ÇÇ or leave blank" />
      </div>

      <div class="col-md-6">
        <label for="T2">Final Boiling Point T‚ÇÇ (¬∞C)</label>
        <input type="number" step="any" id="T2" class="form-control" placeholder="Enter T‚ÇÇ or leave blank" />
      </div>
    </form>

    <!-- Results -->
    <div id="resultBox" class="result-box mt-5 d-none">
      <div class="result-title">Calculation Result</div>
      <div id="substanceName" class="substance-name"></div>
      <div id="resultText" class="result-value"></div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© Crozair Technicea 2025</p>
  </footer>

  <!-- ====== Scripts ====== -->
  <!-- jQuery (required by bootstrap-select) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap-Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <script>
  // physical constant
  const R = 8.314;

  function celsiusToKelvin(c) { return c + 273.15; }
  function kelvinToCelsius(k) { return k - 273.15; }

  // Clausius-Clapeyron-based helpers (Hvap in J/mol; T in Kelvin)
  function calculateT2(P1, T1, P2, Hvap) {
    const ln_P2_P1 = Math.log(P2 / P1);
    const inv_T2 = 1 / T1 - (R * ln_P2_P1) / Hvap;
    return 1 / inv_T2;
  }
  function calculateP2(P1, T1, T2, Hvap) {
    const inv_T2 = 1 / T2;
    const ln_P2_P1 = (1 / T1 - inv_T2) * Hvap / R;
    return P1 * Math.exp(ln_P2_P1);
  }

  // DOM refs
  const P1Input = document.getElementById('P1');
  const T1Input = document.getElementById('T1');
  const P2Input = document.getElementById('P2');
  const T2Input = document.getElementById('T2');
  const HvapInput = document.getElementById('Hvap');
  const resultText = document.getElementById('resultText');
  const resultBox = document.getElementById('resultBox');
  const displaySubstance = document.getElementById('substanceName');
  const substanceSelect = document.getElementById('substance');

  let lastChanged = null;

  function updateValues() {
    const P1 = parseFloat(P1Input.value);
    const T1_c = parseFloat(T1Input.value);
    const Hvap_kJ = parseFloat(HvapInput.value);
    if (isNaN(P1) || isNaN(T1_c) || isNaN(Hvap_kJ)) {
      return;
    }

    const Hvap = Hvap_kJ * 1000; // convert to J/mol
    const T1 = celsiusToKelvin(T1_c);
    const substance = (substanceSelect.value && substanceSelect.value.length) ? substanceSelect.value : "Unknown Substance";

    if (lastChanged === 'P2') {
      const P2 = parseFloat(P2Input.value);
      if (isNaN(P2) || P2 <= 0) {
        T2Input.value = '';
        return;
      }
      const T2_kelvin = calculateT2(P1, T1, P2, Hvap);
      let T2c = kelvinToCelsius(T2_kelvin);

      // üîπ Round UP result
      T2c = Math.ceil(T2c);

      T2Input.value = T2c;
      displaySubstance.textContent = substance;
      resultText.textContent = `At ${P2} Torr ‚Üí Boiling Point ‚âà ${T2c} ¬∞C`;
      resultBox.classList.remove('d-none');
    } else if (lastChanged === 'T2') {
      const T2_c = parseFloat(T2Input.value);
      if (isNaN(T2_c)) {
        P2Input.value = '';
        return;
      }
      const T2 = celsiusToKelvin(T2_c);
      const P2_raw = calculateP2(P1, T1, T2, Hvap);
      
      // üîπ Round UP Pressure
      const P2 = Math.ceil(P2_raw);

      P2Input.value = P2;
      displaySubstance.textContent = substance;
      resultText.textContent = `At ${T2_c} ¬∞C ‚Üí Pressure ‚âà ${P2} Torr`;
      resultBox.classList.remove('d-none');
    }
  }

  // wire inputs
  P2Input.addEventListener('input', () => { lastChanged = 'P2'; updateValues(); });
  T2Input.addEventListener('input', () => { lastChanged = 'T2'; updateValues(); });
  [P1Input, T1Input, HvapInput].forEach(i => i.addEventListener('input', updateValues));

  // initialize bootstrap-select
  $(function () {
    $('.selectpicker').selectpicker();

    $('.selectpicker').on('changed.bs.select', function () {
      const val = $(this).val();
      if (!val) return;
      const opt = $(this).find('option[value="' + val.replace(/"/g, '\\"') + '"]');
      const hvap = opt.data('hvap');
      if (hvap !== undefined) {
        $('#Hvap').val(hvap);
        HvapInput.dispatchEvent(new Event('input', { bubbles: true }));
      }
    });

    $('#substance').on('change', function () {
      const val = $(this).val();
      if (!val) return;
      const hvap = $(this).find('option:selected').data('hvap');
      if (hvap !== undefined) {
        $('#Hvap').val(hvap);
        HvapInput.dispatchEvent(new Event('input', { bubbles: true }));
      }
    });
  });
</script>

</body>
</html>
