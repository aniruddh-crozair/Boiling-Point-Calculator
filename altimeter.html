<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check My Altitude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Card container */
    .altitude-card {
      max-width: 380px;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .altitude-card:hover {
      transform: translateY(-3px);
    }

    /* Heading */
    .altitude-card h3 {
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #1f2937;
    }

    /* Altitude output */
    #output {
      font-size: 1.4rem;
      color: #374151;
      margin: 1rem 0;
      min-height: 2rem;
    }

    /* Refresh button */
    .btn-refresh {
      margin-top: 1rem;
      width: 100%;
    }

    /* Footer spacing */
    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Altitude Card -->
  <div class="altitude-card">
    <h3>üåê Check Your Altitude</h3>
    <p id="output">Fetching your altitude...</p>
    <button class="btn btn-primary btn-refresh" onclick="getAltitude()">Refresh Altitude</button>
  </div>

  <footer>
    &copy; 2025 Altitude Tools
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load navbar from external file
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data)
      .catch(err => console.error('Error loading navbar:', err));

    // Function to get altitude
    function getAltitude() {
      const output = document.getElementById("output");
      output.textContent = "Fetching your altitude...";

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch(`https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lon}`)
          .then(res => res.json())
          .then(data => {
            const elevation = data.results[0].elevation;
            output.textContent = `Your altitude is ${elevation} meters.`;
          })
          .catch(err => {
            console.error("Error fetching elevation:", err);
            output.textContent = "Could not fetch elevation.";
          });

      }, error => {
        console.error("Error getting location:", error);
        output.textContent = "Could not get your location.";
      });
    }

    // Initial fetch
    getAltitude();
  </script>
</body>
</html>
