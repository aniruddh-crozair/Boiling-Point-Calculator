<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Altimeter - Crozair Technicea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, #1c1c1c, #2c3e50);
      color: #f1f1f1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 70px;
    }

    .altitude-card {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .altitude-card h3 {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fff;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      color: #ffd369;
      font-weight: 500;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      text-align: center;
      color: #00d2ff;
    }

    .btn-refresh {
      border-radius: 8px;
      background: linear-gradient(135deg, #00a8ff, #4cd137);
      border: none;
      font-weight: 500;
      transition: 0.3s;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-refresh:hover {
      background: linear-gradient(135deg, #4cd137, #00a8ff);
      box-shadow: 0 0 15px rgba(0,168,255,0.6);
    }

    /* Dark theme dropdown */
    .unit-select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #2c3e50; 
      color:#ffd369;          
      border-radius: 6px;
      padding: 0.1rem 0.4rem;
      font-weight: 500;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: 0.2s;
      border-style: none;
    }

    .unit-select:hover {
      border-color: #00d2ff;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Crozair Technicea</a>

      <!-- Small Back Button (neat pill) -->
      <a href="index.html" class="btn btn-outline-info btn-sm ms-auto nav-back d-flex align-items-center">
        <span class="me-1">←</span> Back
      </a>
    </div>
  </nav>
  <main>
    <div class="altitude-card">
      <h3>Altimeter & Vacuum ⛰️</h3>
      <table>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Elevation</td>
          <td>
            <span id="elevation">Fetching...</span>
            <select id="elevationUnit" class="unit-select" onchange="updateElevationUnit()">
              <option value="m" selected>m</option>
              <option value="ft">ft</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Vacuum</td>
          <td>
            <span id="vacuum">Fetching...</span>
            <select id="vacuumUnit" class="unit-select" onchange="updateVacuumUnit()">
              <option value="mbar" selected>mbar</option>
              <option value="torr">torr</option>
              <option value="mmHg">mmHg</option>
            </select>
          </td>
        </tr>
      </table>
      <button class="btn btn-primary btn-refresh" onclick="getAltitude()">Refresh</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© Crozair Technicea 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let currentVacuumMbar = 0;
    let currentElevationM = 0;

    function CalculateVacuumAtHeight(height) {
      const P0 = 1013.2034778; 
      const L = 0.0065;
      const T0 = 288.15;
      const g = 9.80665;
      const M = 0.0289644;
      const R = 8.31447;

      const exponent = (g * M) / (R * L);
      const base = 1 - (L * height) / T0;
      const pressureAtHeight = P0 * Math.pow(base, exponent);
      const vacuum = P0 - pressureAtHeight;
      return vacuum.toFixed(2); 
    }

    function updateElevationUnit() {
      const unit = document.getElementById("elevationUnit").value;
      const el = document.getElementById("elevation");

      if (unit === "m") {
        el.textContent = `${currentElevationM.toFixed(2)} m`;
      } else if (unit === "ft") {
        el.textContent = `${(currentElevationM * 3.28084).toFixed(2)} ft`;
      }
    }

    function updateVacuumUnit() {
      const unit = document.getElementById("vacuumUnit").value;
      const vacuumEl = document.getElementById("vacuum");

      if (unit === "mbar") {
        vacuumEl.textContent = `${currentVacuumMbar}`;
      } else if (unit === "torr") {
        const vacuumTorr = (currentVacuumMbar * 0.750062).toFixed(2);
        vacuumEl.textContent = `${vacuumTorr}`;
      } else if (unit === "mmHg") {
        const vacuumMmHg = (currentVacuumMbar * 0.750062).toFixed(2); // same conversion
        vacuumEl.textContent = `${vacuumMmHg}`;
      }
    }

    function getAltitude() {
      const el = document.getElementById("elevation");
      const vacuumEl = document.getElementById("vacuum");

      el.textContent = "Fetching...";
      vacuumEl.textContent = "Fetching...";

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch(`https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lon}`)
          .then(res => res.json())
          .then(data => {
            currentElevationM = parseFloat(data.results[0].elevation);
            updateElevationUnit();

            currentVacuumMbar = parseFloat(CalculateVacuumAtHeight(currentElevationM));
            updateVacuumUnit();
          })
          .catch(() => {
            el.textContent = "Error";
            vacuumEl.textContent = "Error";
          });
      }, () => {
        el.textContent = "Location not found";
        vacuumEl.textContent = "Location not found";
      });
    }

    getAltitude();
  </script>
</body>
</html>
